<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=  , initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="navbar">
    <h1>Quotes"</h1>
</div>
<div class="container">
    <div  class="quote">
        <h2>Love</h2>

        <p>“The real lover is a man who can thrill you by kissing your forehead or smiling into your eyes or just staring into space.” </p>
        <button onclick= "del(event)" class="delete-button" id="delbtn">Delete</button>
    </div>
    
</div>

<div class="overlay"></div>
<div class="popup" id="pop">
    <h2>Add Quote</h2>
    <input type="text" placeholder="Quote Title"id="q-title">
    <textarea name="" id="quo" placeholder="Quotes of your thought!"></textarea>
    <button class="add-q">Add</button>
    <button class="cancel-q">Cancel</button>
</div>
<button class="add-btn" id="add">+
</button>  

    <script src="quote.js"></script>
</body>
</html>
